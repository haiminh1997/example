<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <form>
        <h1 style="text-align: center">Tạo tài khoản</h1>
        <p>
            <label>Họ tên</label>
            <input type="text" name="Hoten" value="" placeholder="Nhập họ tên"> <br>
        </p>
        <p>
            <label>Số điện thoại</label>
            <input type="text" name="sdt" value="" placeholder="Nhập sdt">
            <input type="button" value="Gửi mã xác nhận">
        </p>
        <p>
            <label>Mã xác nhận</label>
            <input type="text" name="mxn" value="" placeholder="Nhập mã xác nhận"> <br>
        </p>
        <p>
            <label>Email</label>
            <input type="email" name="email" value="" placeholder="Nhập email"> <br>
        </p>
        <p>
            <label>Mật khẩu</label>
            <input type="password" name="password" value="" placeholder="Nhập mật khẩu từ 6-32 ký tự"> <br>
        </p>
        <p>
            <label>Giới tính</label>
            <input type="radio" name="gioitinh" value="name">Nam
            <input type="radio" name="gioitinh" value="nu ">Nữ
            <input type="radio" name="gioitinh" value="">Bê đê
        </p>
        <label>Ngay sinh</label>
        <select name="day">
            <option value="">Ngay</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
        </select>

        <label>Tháng sinh</label>
        <select name="month">
            <option value="">Tháng</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        <label>Năm sinh</label>
        <select name="year">
            <option value="">Năm</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
        </select>

        <p>
            <input type="checkbox" name="check" >
            Nhận các thông tin và chương trình khuyến mãi của Tiki qua email.
        </p>
        <p >
            <input type="button" value="Đăng ký">
        </p>

    </form>
</div>

</body>
</html>
